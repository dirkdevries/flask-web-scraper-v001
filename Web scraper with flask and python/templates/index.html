<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
</head>
<body>
    <h1>Web Scraper</h1>
    <form action="/run_scraper" method="post">
        <label for="search_term">Search Term:</label>
        <input type="text" id="search_term" name="search_term" required>
        <br>
        <label for="run_duration">Run Duration (seconds):</label>
        <input type="number" id="run_duration" name="run_duration" required>
        <br>
        <button type="submit">Start Scraping</button>
    </form>
</body>
</html>
